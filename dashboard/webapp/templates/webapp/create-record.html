<!DOCTYPE html>

{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-primary p-5 form-layout">

            <h3>Create record</h3>
            <h6> Add all the required details to begin. </h6>
    
            <hr>
            <br>
    
            <form method="POST" autocomplete="off">
    
                {% csrf_token %}
    
                {{form|crispy}}
    
                <br>
    
                <button type="submit" class="btn btn-light w-100 btn-block p-2"> Create</button>
                &nbsp;

                <a href="{%url 'profile-dashboard' %}" class="btn btn-secondary mt-2">Back</a>
    
            </form>
        </div>

    </body>



{% endblock %}
